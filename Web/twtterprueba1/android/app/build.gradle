plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Asegúrate de que este plugin esté al final
    id 'com.google.gms.google-services' // Añade el complemento de Google Services aquí
}

android {
    namespace = "com.example.twtterprueba1"
    compileSdk = 34 // Puedes usar un número específico en lugar de flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.twtterprueba1" // ID de aplicación
        minSdk = 21 // Ajusta según sea necesario
        targetSdk = 33 // Ajusta según sea necesario
        versionCode = 1 // Ajusta según sea necesario
        versionName = "1.0" // Ajusta según sea necesario
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Configuración de firma para release
        }
    }
}

dependencies {
    // Importa el Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.3.0')

    // Añade las dependencias de Firebase que deseas usar
    implementation 'com.google.firebase:firebase-analytics'

    // Agrega más dependencias de Firebase según sea necesario
    // Ejemplo: implementation 'com.google.firebase:firebase-auth'
}
